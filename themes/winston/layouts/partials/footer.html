<div class="footer">
    {{ if .Site.Data.social.links }}
    <div draggable="false" (dragstart)="false;" ondragstart="return false;" oncontextmenu="return false;" class="footer-url">
        {{ range .Site.Data.social.links }}
        <span class="footer-icon footer-icon-{{ .name | urlize }}">
            <a href="{{ .url }}" title="{{ .name }}" target="_blank" rel="noopener">
                <img class="icon" src="{{ .image | relURL }}" width="24" height="24" alt="{{ .name }}" />
            </a>
        </span>
        {{ end }}
        <span class="copyright">Copyright &copy; {{ now.Year }} {{ .Site.Copyright }}</span><br/>
        <div class="beian">
            <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=33011302000137"><img src="/material/china.png" class="china">浙公网安备33011302000137号</a> ＊<a href="https://beian.miit.gov.cn/" target="_blank" style="margin-left: 2px;">浙ICP备2021038660号-2</a>
        </div>
    </div>
    {{ end }}
</div>
